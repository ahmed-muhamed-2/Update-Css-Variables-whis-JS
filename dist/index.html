        <h2>Update Css Variables whis <span class="h2">JS</span></h2>
        <label for="spacing">Spacing:</label>
        <input class="controls" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input class="controls" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base color:</label>
        <input class="controls" type="color" name="base" value="#3E2723">
